<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>js12_Date객체</title>
	<script type="text/javascript">
		function testDate01() {
			var date = new Date(); // default 생성자: 오늘에 대한 정보를 가지고 있는 객체
			var spanDate = document.getElementById("today");
			spanDate.textContent = date.toLocaleString();		
		}
		
		function testDate02() {
			var date = new Date();
			var year = date.getFullYear(); // 오늘 날짜의 년도 정보
			var month = date.getMonth() + 1; // 0~11월 구성
			var day = date.getDate();
			var week = date.getDay(); // 0~6: 일~토
			var dayOfWeek = ["일", "월", "화", "수", "목", "금", "토"];
			var spanDate = document.getElementById("today");
			spanDate.textContent=`${year}/${month}/${day}/${dayOfWeek[week]}요일`;
		}
		
		function testDate03() {
			// var date = new Date(2024,9-1,4);
			var date = new Date("2024-09-04");
			document.getElementById("specific").textContent = date.toLocaleDateString();
		}
	</script>
</head>
<body>
	<h1>오늘 날짜 출력</h1>
	<span id="today"></span><br/>
	<button onclick="testDate01()">오늘날짜</button>
	<button onclick="testDate02()">오늘날짜(표현방식설정)</button>
	
	<h1>특정 날짜 출력</h1>
	<span id="specific"></span><br/>
	<button onclick="testDate03()">특정날짜</button>
</body>
</html>
