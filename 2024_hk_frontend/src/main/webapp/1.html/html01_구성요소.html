<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>html01_구성요소</title>
	</head>
	<body>
		<h1>HTML 파일 실행해보기</h1>
		
		<h3>1. 요소를 바르게 중첩</h3>
		<p>중첩된 요소가 있을때는<strong> 바르게</strong> 표현해야 한다.</p> 
		<p>중첩된 요소가 있을때는<strong> 바르게</p> 표현해야 한다.</strong> 
		
		<h3>2. 요소 및 속성들은 소문자로 표현</h3>
		<p><a href='https://m.blog.naver.com/six29_'>첫페이지</a></p>
		<P><A HREF='index.html'>첫페이지</A></P>
		
		<h3>3. 요소는 항상 닫기</h3>
		<p>요소는<strong> 항상</strong> 닫아야 한다.</p> 
		
		<h3>4. 속성값에는 인용 부호</h3>
		<p><a href='https://m.blog.naver.com/six29_'>첫페이지</a></p>
		<p><a href=index.html>첫페이지</a></p>
		
		<h3>5. 속성은 속성값과 함께 사용</h3>
		<input type='text' disabled='disabled'/>
		<input type='text' disabled/>
		
		<h3>6. lmg와 area 요소에는 alt 속성</h3>
		<img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHepQ6cKmJ8ngtAyaZ01YrY5BpNeBY8EHjOA&s' 
			 width="200" height="200" alt='애옹' />
		<img src='https://eomisae.co.kr/files/attach/images/2540/463/010/061/c219adc475ef60a43ab49cc84313a52a.jpg' 
			 width="200" height="200" />
		
		<h3>7. 특수문자는 Entity Name 또는 Entity code 사용</h3>
		<p>5 &lt; 10</p>
		<p>5 < 10</p>
		
		<!-- 주석처리 방법 -->
