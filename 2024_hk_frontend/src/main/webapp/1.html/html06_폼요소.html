<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>html06_폼요소</title>
		<script type="text/javascript">
			// get방식일 때 JS에서 location객체에서 전송된 값 확인
			onload=function() {
				console.log(location.search);
			}
		</script>
	</head>
	<body>
		<h1>폼요소</h1>
		<h2>POST 전송 방식</h2>
		<form action="html06_폼요소.html" method="post">
			<fieldset>
				<legend>기본정보</legend>
				<label>아이디: </label>
				<input type="text" name="id" value="입력값" id="id"/>
				<br/><br/>
				<label>이름: </label>
				<input type="text" name="name" value="입력값" id="name" />
				<br/><br/>
			</fieldset>
			<br/>
			<fieldset>
				<legend>기타정보</legend>
				<label>주소: </label>
				<input type="text" name="addr" id="addr"/>
				<br/><br/>
				<label>이메일: </label>
				<input type="text" name="email" id="email" />
				<br/><br/>
			</fieldset>
			<br/>
			<input type="submit" value="가입"/>
		</form>
		
		<h2>GET 전송 방식</h2>
		<!-- 한글 깨질 수 있음 -->
		<a href="html06_폼요소.html?id=dw&name=dawon">가입</a><br/>
		<a href="https://www.google.com/search?q=javascript&rlz=1C5CHFA_enKR1004KR1015&oq=java&gs_lcrp=EgZjaHJvbWUqDQgBEAAYgwEYsQMYgAQyDwgAEEUYORiDARixAxiABDINCAEQABiDARixAxiABDINCAIQABiDARixAxiABDINCAMQABiDARixAxiABDIKCAQQABixAxiABDINCAUQABiDARixAxiABDIKCAYQABixAxiABDINCAcQABiDARixAxiABDIKCAgQABixAxiABDIKCAkQABixAxiABNIBCTUxNDdqMGoxNagCALACAA&sourceid=chrome&ie=UTF-8">
		이동</a>
	
		<h2>폼 구성요소</h2>
		<form action="html06_폼요소.html" method="get" enctype="multipart/form-data">
			<h3>회원가입</h3>
			<fieldset>
				<legend>기본정보</legend>
				<p>
					<label for="labelID">아이디: </label>
					<input type="text" id="labelID" name="id" placeholder="영문으로 입력하세요." 
															  required="required"
															  pattern="[a-z]{5}"
															  autofocus="autofocus"
															  autocomplete="off" />
				</p>
				<p>
					<label for="labelPW">비밀번호: </label>
					<input type="password" id="labelPW" name="pw" required="required" />
				</p>
				<p>
					<label for="labelBirth">생년월일: </label>
					<input type="date" id="labelBirth" name="birth" required="required" />
				</p>
			</fieldset>
			<fieldset>
				<legend>메일 수신 여부</legend>
				<p>
					<!-- 중복불가, 취소불가 -->
					<input type="radio" id="y" name="receive" value="y" />
					<label for="y">예</label>
					<input type="radio" id="n" name="receive" value="n" />
					<label for="n">아니오</label>
				</p>
			</fieldset>
			<fieldset>
				<legend>관심분야</legend>
				<p>
					<!-- 중복허용, 취소가능 -->
					<input type="checkbox" id="h" name="chk" value="html" />
					<label for="h">HTML</label>
					<input type="checkbox" id="c" name="chk" value="css" />
					<label for="c">CSS</label>
					<br/>
					<small>중복허용</small>
				</p>
			</fieldset>
			<fieldset>
				<legend>파일 업로드</legend>
				<p>
					<label for="labelID">게시판 유형</label>
					<select name="sel">
						<option value="kk">공지사항</option>
						<option value="bb" selected="selected">자유게시판</option>
						<option value="cc">회원전용</option>
					</select>
				</p>
				<p>
					<label>파일 업로드: </label>
					<input type="file" name="fileload" />
				</p>
			</fieldset>
			<br/>
			<input type="submit" value="가입" />
		</form>
	</body>
</html>
